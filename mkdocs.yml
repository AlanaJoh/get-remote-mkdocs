site_name: Get Remote 
#site_url: 

theme: 
  name: material
  custom_dir: overrides
  features:
    - header.autohide
    - navigation.sections
  palette:
  # Palette toggle for light mode
  - media: "(prefers-color-scheme: light)"
    scheme: default 
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode

  # Palette toggle for dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    toggle:
      icon: material/brightness-4
      name: Switch to system preference

nav: 
- Home: index.md   #adding pages 
- Dashboard: dash.md    
- About: about.md
- Documentation: 
    - Setup: doc.md 
- Controls: 
  - 'Flight Controls': ''
  - 'Camera Controls': ''

extra:
  generator: false
  social:
    - icon: fontawesome/brands/linkedin 
      link: https://www.linkedin.com/company/chartis-remote-sensing-solutions/

copyright: In Partnership with Chartis Remote Sensing Solutions

#extra_css:                        CODE FOR IF YOU WANT TO EDIT THE TEMPLATE A LITTLE   
#  - assets/stylesheets/extra.css

#extra_javascript:
#  - javascripts/js/extra.js

markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - codehilite
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.tabbed
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.smartsymbols
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - toc:
      # insert a blank space before the character
      permalink: " Â¶"

plugins:
  - search